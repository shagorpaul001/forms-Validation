<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bts5</title>
    <!-- css links -->
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/media.css">
    <link rel="stylesheet"  href="css/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
          <form class="row g-3 needs-validation" novalidate>
              <!--- first name --->
                <div class="col-md-6">
                  <label for="f_name" class="form-label">First name</label>
                  <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your First Name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                   <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>
              <!--- Last name --->
                <div class="col-md-6">
                  <label for="l_name" class="form-label">Last name</label>
                  <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your Last Name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>

                <!--- Last name --->
                <div class="col-md-12">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="text" class="form-control email" id="email" name="email" placeholder="Enter your Email Address" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                      Enter your Email Address
                    </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>

          </form>

          <i class="bi bi-ev-station-fill"></i>
              

    </div>

    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
